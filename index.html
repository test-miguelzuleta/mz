<!DOCTYPE html>
<html lang="en"></html>
<head>
	<meta charset="UTF-8">
	<title>South Korean Flag</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<main>
		<div class="flag">
			<div class="taegeuk">
				<div class="positive side"></div>
				<div class="negative side"></div>
			</div>
			<div class="trigram geon">
				<div class="stroke full"></div>
				<div class="stroke full"></div>
				<div class="stroke full"></div>
			</div>
			<div class="trigram ri">
				<div class="stroke full"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke full"></div>
			</div>
			<div class="trigram gam">
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke full"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
			</div>
			<div class="trigram gon">
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
				<div class="stroke half"></div>
			</div>
		</div>
		
	</main>
	<script src="js.js"></script>
</body>
